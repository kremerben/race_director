{% extends "results_manager_base.html" %}
{% block title %}Racers{% endblock %}

{%  block content %}
<h1>Racers</h1>

<ul>
    {% for racer in racers|dictsort:"name" %}
        <li><a href="{% url "view_racer" racer.id %}" >{{ racer.name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}

{% block subnav %}
   {% if user.is_staff %}
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
        <li><a href="{% url 'new_racer' %}">Add a new racer</a></li>
       </ul>
    </nav>
    {% endif %}
{% endblock %}
