{% extends "results_manager_base.html" %}
{% block title %}Clubs{% endblock %}

{%  block content %}
<h1>Clubs</h1>

<ul>
    {% for club in clubs %}
        <li><a href="{% url "view_club" club.id %}" >{{ club.name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}

{% block subnav %}
<nav>
   {% if user.is_staff %}
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
        <li><a href="{% url 'new_club' %}">Add a new Club</a></li>
       </ul>
    </nav>
    {% endif %}
    </nav>

{% endblock %}
