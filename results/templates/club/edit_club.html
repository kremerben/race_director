{% extends "results_manager_base.html" %}
{% block title %}Edit Clubs{% endblock %}

{%  block content %}

<h1>Edit  {{ club.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Update Club">
</form>




{% endblock %}

{% block subnav %}
    {% if user.is_staff %}
        <nav class="navbar navbar-default">
            <ul class="nav navbar-nav">
        <li><a href="{% url "clubs" %}">Clubs</a></li>
        <li><a href="{% url "view_club" club.id %}" >View {{ club.name }}</a></li>

            </ul>
        </nav>
    {% endif %}
{% endblock %}
